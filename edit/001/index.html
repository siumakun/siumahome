<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title id="document-title">しうまのホームページ</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=yes">
        <script src="pagetitle.js"></script>
        <link rel="stylesheet" href="/style.css">
        <link rel="stylesheet" href="style.css">
        <script>
            $(function(){
                $(window).scroll(function () {
                if ($(this).scrollTop() > 100) {
                        pagetop.fadeIn();
                } else {
                        pagetop.fadeOut();
                }
                });
                pagetop.click(function () {
                $('html').animate({ scrollTop: 0 }, 100);
                return false;
                });
            });
        </script>
    </head>
    <body>
        <script src="/header.js"></script>
        <br style="font-size: 10px;">
        <main>
            <div class="text">
                <h2 id="title">ファンアート【魂これ】智識3Dモデル</h2>
                <p>今回、魂これのゲーム内アイテム【智識】を3D化しました。</p>
                <p>配布のリンクはそれぞれこちらです</p>
            </div>
            <div class="download_list">
                <div class="content_preview" id="content_end">
                    <div class="content" id="content.001">
                        <img class="content_image" src="https://booth.pximg.net/d715347f-62f6-423d-aa64-f29de9295684/i/6665752/ef9e2b3c-089c-4ed9-b8b9-89533d7a3406_base_resized.jpg" alt="error:read_image.005">
                        <div class="content_explanation">
                            <h3>まとめてDLの場合</h3>
                            <br style="font-size: 20px;">
                            <p>配布 (Booth様)</p>
                            <div class="s_link"><a title="Booth" href="https://siuma.booth.pm/items/6665752" target="_blank"><img class="logo" src="/img/logo_icon.png" alt="Booth"></a></div>
                            <div class="download_part">
                                <p>分割ダウンロードの場合(画像の左から)</p>
                                <iframe style="width: 100%; height: 105px;" src="other.html" frameborder="0"></iframe>
                            </div>
                            <button style="border-radius: 50px; color: black;" id="openButton">3Dモデルを見る</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="window" id="myWindow" style="display: none;">
                <div class="window-header" id="myWindowHeader">
                <span>3D Model Demo</span>
                <div class="buttons">
                    <div class="button close-button" style="background-color: red;"></div>
                </div>
                </div>
                <div class="window-body">
                    <iframe src="viewer.html" frameborder="0"></iframe>
                </div>
            </div>
            <script src="script.js"></script>
        </main>
        <script src="/footer.js"></script>
    </body>
</html>
